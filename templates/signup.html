{% extends 'base.html' %}
{% block body %}
    <h2>Sign Up</h2> <br>
    <form action="signup" method="post">
    {% csrf_token %}

    <label for="">Username</label>
    <input type="text" id="username" name="username" placeholder="Create a username (only letters and numbers and The number of characters must be between 7 and 12 characters)" required>
    <br> <br>
    <label for="">First Name</label>
    <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
    <br><br>
    <label for="">Last Name</label>
    <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
    <br><br>
    <label for="">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your Email address" required>
    <br><br>
    <label for="">Password</label>
    <input type="password" id="pass1" name="pass1" placeholder="Create a password (The password must contain characters such as $, %, #, @ and .. and also include upper and lower case letters and numbers.
 Password must be between 10 and 15 characters)" required>
    <br><br>
    <label for="">Confirm your Password</label>
    <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" required>
    <br><br>
    <button type="submit">Sign Up</button>
    </form>
{% endblock %}
